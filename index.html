<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CENSO EXPERIMENTAL 2025</title>
  <style>
    /* Quita m치rgenes y hace que el viewport ocupe toda la pantalla */
    /* Reset b치sico y estilo */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Arial, sans-serif; }

    /* Fondo con imagen satelital */
body {
  background: url('images/2.png') no-repeat center center fixed;
  background-size: 100% 100%; /* fuerza a llenar ancho y alto */
}


    /* Imagen a pantalla completa */
    .bg-fullscreen {
      position: fixed;     /* Se mantiene fija al hacer scroll */
      inset: 0;            /* top, right, bottom, left = 0 */
      width: 100%;
      height: 100%;
      object-fit: cover;   /* Cubre todo el viewport sin deformarse */
      object-position: center;
      user-select: none;   /* Opcional: evita seleccionar la imagen */
      -webkit-user-drag: none; /* Opcional: evita arrastrar la imagen en Safari */
    }

    /* Bot칩n flotante abajo a la derecha */
    .floating-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: inline-block;
      padding: 12px 18px;
      background: linear-gradient(135deg, #0b5c2b, #a5d64f);
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
      opacity: 0.95;
      z-index: 10; /* por encima de la imagen */
    }

    .floating-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.3);
      opacity: 1;
    }

    .floating-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  
  <!-- Bot칩n que lleva a otro lugar (cambia el href por tu destino) -->
  <a class="floating-btn" href="https://geovisor2025.github.io/CAEXPERIMENTAL/" target="_blank" rel="noopener">
    CARTOGRAFIA 2025
  </a>
</body>
</html>
